<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Brooke</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <nav>
            <div class="logo">
                <img src="./img/soso.jpg" alt="">
            </div>
          


    </nav>

    <div class="header">
        <h3>Create Account Here</h3>
    </div>

    <div class="container">

        <div><input type="text" id="surname" placeholder="Surname" >
            <p class="sur-error">Enter surname</p>
        </div>
        <div><input type="text" id="middlename" placeholder="Middle/LastName">
            <p class="mid-error">Enter middle/lastname</p>
        </div>
        <div><input type="text" id="email" placeholder="Email">
            <p class="email-error">Enter email</p>
        </div><br>
        <div><input type="text" id="studentid" placeholder="Generate Id">
            <p class="id-error">Generate your Id</p>
        </div>
        <br><br>
        <div><input type="password" id="pswd" placeholder="Password">
            <p class="psw-error">Enter password</p>
        </div>
        <div><input type="password" id="pswd2" placeholder="Confirm Password">
            <p class="pswd-error">Confirm password</p>
        </div>


    </div>
    <div class="control">
        <button type="button" id="signup">Sign up</button>
        <button type="button" id="signin">Sign in</button>
    </div>

<footer>
    <kbd>Alright reserve no copyright @Govacoder2023</kbd>
</footer>


    <script src="register.js"></script>
</body>

</html>
