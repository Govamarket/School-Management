<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Brooke</title>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="./img/soso.jpg" alt="">
        </div>



    </nav>

    <div class="header">
        <h3>Create Account Here</h3>
    </div>

    <div class="container">

        <div class="first"><input type="text" id="surname"
                placeholder="Surname">
         

        </div>
        <div class="second"><input type="text" id="middlename"
                placeholder="Middle/LastName">
           
        </div>
        <div class="third"><input type="text" id="email" placeholder="Email">
        </div><br>
        <div class="fourth"><input type="text" id="studentid"
                placeholder="Generate Id">
            <div class="getid"></div>
          

        </div>
        <br><br>
        <div class="fithy"><input type="password" id="pswd"
                placeholder="Password">
        </div>
        <div class="sixthy"><input type="password" id="pswd2"
                placeholder="Confirm Password">
        </div>


    </div>
    <div class="control">
        <button type="button" id="signup">Sign up</button>
        <button type="button" id="signin">Sign in</button>
    </div>

    <footer>
        <kbd>Alright reserve no copyright @Govacoder2023</kbd>
    </footer>


    <script type="module" src="../js/register.js"></script>
</body>

</html>
